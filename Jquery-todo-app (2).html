<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <h3 class="text-center my-5">My Todo List</h3>
    
    <div class="todoapp">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-info d-none" role="alert">
                    Please Add Your Todos.
                  </div>
                <div class="alert alert-success d-none" role="alert">
                    Todo Added Succesfully.
                </div>
                <div class="alert alert-danger d-none" role="alert">
                    Todo is Removed.
                </div>
                <ul class="list-group mb-5 todolist">
                                        
                </ul>
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-txt" placeholder="Input text" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text btn btn-primary" id="save-btn">Save</span>
                </div>
            </div>
        </div>
    </div>
  
</div>

<script>
    $(document).ready(function(){
    if ($('.todolist li').length<=0) {
            $('.alert-info').removeClass('d-none');
        }
        
      $("#save-btn").click(function(){
        $('.alert-info').addClass('d-none');
        let todoname = $(".input-txt").val();
        $(".todolist").append("<li class='list-group-item d-flex justify-content-between align-items-center'>"+todoname+"<button type='button' class='btn btn-danger btn-sm' onclick='removebtn(this)'>Remove</button></li>");
        $(".input-txt").val("");     
        $(".alert-success").removeClass("d-none");
        setTimeout(function(){ $(".alert-success").addClass("d-none"); }, 3000);

      });
      
    });


    function removebtn(element){
        
        $(document).ready(function(){
      
            $(element).parent().remove();
            $(".alert-danger").removeClass("d-none");
            setTimeout(function(){ $(".alert-danger").addClass("d-none"); }, 3000);
            
            if ($('.todolist li').length<=0) {
                $('.alert-info').removeClass('d-none');
            }
        });
            
    };
</script>

</body>
</html>
